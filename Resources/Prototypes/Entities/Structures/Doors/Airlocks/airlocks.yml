# Base entities used for sprite layer data
- type: entity
  id: BaseAirlockCommon
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      sprite: &components-common-rsi Structures/Doors/Airlocks/Shared/common.rsi
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseUnlit"]
      visible: false
    - state: welded
      sprite: *components-common-rsi
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: bolted_unlit
      sprite: *components-common-rsi
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: emergency_unlit
      sprite: *components-common-rsi
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
      shader: unshaded
    - state: panel_open
      sprite: *components-common-rsi
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - state: electrified_ai
      sprite: Interface/Misc/ai_hud.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.HUD"]
    - state: electrified
      sprite: Effects/electricity.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.Sparks"]
    - state: sparks
      sprite: *components-common-rsi
      map: ["enum.DoorVisualLayers.BaseEmagging"]
      shader: unshaded
      visible: false

