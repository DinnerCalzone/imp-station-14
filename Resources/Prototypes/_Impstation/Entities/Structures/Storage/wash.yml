- type: entity
  parent: CrateBaseWeldable
  id: WashingMachine
  name: washing machine
  description: You could use this to wash your clothes, but it looks like all of the wiring was gutted out...
  components:
  - type: Icon
    sprite: _Impstation/Structures/Storage/Wash.rsi
  - type: Sprite
    sprite: _Impstation/Structures/Storage/Wash.rsi
    offset: 0, 0 #kill the offset inherited from CrateGeneric
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: washOff
      shader: unshaded
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
