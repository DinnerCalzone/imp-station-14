

- type: entity
  id: ServiceTechFab
  parent: BaseLatheLube
  name: service techfab
  description: Produces supplies useful for the service crew.
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: service
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: ServiceTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    unlitIdleState: unlit
    unlitRunningState: unlit-building
    staticPacks:
      - LightsStatic
      - ServiceStatic
      - CleanPack
      - BotanyPack
      - BarPack
      - KitchenPack
      - BasicChemistryStatic
      - ServiceMiscPack
      - ReportingStatic # DeltaV
      - LunchboxPack
      - SteelBriefcaseImp
    dynamicPacks:
      - CleanPackDynamic
      # - ServiceMiscPackDynamic # disabled until there is something to fish
      - FauxTiles
      - NFService # Frontier
  - type: EmagLatheRecipes
    emagStaticPacks:
      - ServiceEmagged
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - RawMaterial
        - Ingot

- type: entity
  id: CutterMachinePortable
  parent: [CutterMachine, BaseDeployFoldable]
  name: portable cutter machine
  description: A portable cutter machine that conveniently folds into a briefcase, for the station redecorator on the go!
  components:
  - type: Item
    size: Normal
    sprite: _Impstation/Objects/Storage/Briefcases/briefcase_steel.rsi
  - type: Sprite
    sprite: _Impstation/Objects/Storage/Briefcases/briefcase_steel.rsi
    layers:
    - state: icon
      map: [ "foldedLayer" ]
    - state: icon
      sprite: Structures/Machines/cuttermachine.rsi
      map: [ "enum.LatheVisualLayers.IsRunning", "unfoldedLayer" ]
    - state: unlit
      sprite: Structures/Machines/cuttermachine.rsi
      shader: unshaded
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
    - state: panel
      sprite: Structures/Machines/cuttermachine.rsi
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
  - type: MaterialStorage
    storageLimit: 6000

