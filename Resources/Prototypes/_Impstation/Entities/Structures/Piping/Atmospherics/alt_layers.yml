## This file contains duplicated pipe prototypes with
## different layer offsets to faciliate mapping

# HeatExchanger

- type: entity
  parent: [GasPipeLayerAlt1, HeatExchanger]
  id: HeatExchangerAlt1
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Structures/Piping/Atmospherics/heatexchanger_alt1.rsi
    layers:
    - sprite: Structures/Piping/Atmospherics/pipe_alt1.rsi
      state: pipeStraight
      map: [ "enum.PipeVisualLayers.Pipe" ]
    - state: heStraight
      map: [ "enum.SubfloorLayers.FirstLayer" ]
  - type: Construction
    node: radiatorAlt1

